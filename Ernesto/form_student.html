<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudiante</title>
</head>
<body>
    <main>
            <section>
            <div class="title">
                <h1>Nuevo Estudiante</h1>
            </div>
            
            <div class="container">
                <form action="">
                    <input type="text" placeholder="Nombre" id="name" required>
                    <input type="text" placeholder="Apellido" id="last_name" required>
                    <input type="text" placeholder="Dirección" id="address">
                    <input type="text" placeholder="Carné de Identidad" id="identification" required>
                    
                    <div class="container_gender">
                        <div class="sub_title">
                            <h5>Género</h3>
                        </div>
                        <div class="genders">
                            <input type="radio" name="Female" id="female">
                            <label for="Female">Femenino</label>
                            
                            <input type="radio" name="Male" id="male">
                            <label for="Male">Masculino</label>
                            
                            <input type="radio" name="Undefined" id="undefined">
                            <label for="Undefined">Indefinido</label>
                        </div>
                    </div>

                    <div class="actions">
                        <input type="submit" id="submit">
                        <input type="reset">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="controller.js"></script>
</body>
</html>
