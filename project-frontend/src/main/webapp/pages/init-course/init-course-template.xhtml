<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        #{msgs.title_init_course}
    </ui:define>
    <ui:define name="layout">
        <p:card>
            <f:facet name="header">
                <div class="p-d-flex p-jc-between p-ai-center" style="border-bottom-style: solid; border-color: rgb(90,92,95);">
                    <div>
                        <h3 style="color: rgb(90,92,95); padding: 10px 25px 0px 25px;">
                            <ui:insert name="selection-list-title"></ui:insert>
                        </h3>
                    </div>
                    <h:form style="margin: auto 0">
                        <p:commandButton value="#{manageInitCourse.actionLabel}" action="#{manageInitCourse.moveAction}"></p:commandButton>
                        <p:commandButton value="#{msgs.btn_subject_assign}" disabled="#{manageInitCourse.disableStart}" action="#{manageInitCourse.startCourse}" style="border-color: rgb(161,156,156);background-color: #{manageInitCourse.colorStart};margin-left: 20px; margin-right: 20px"></p:commandButton>
                    </h:form>
                </div>
            </f:facet>
            <ui:insert name="selection-list-content"></ui:insert>
        </p:card>
    </ui:define>
</ui:composition>
</html>
