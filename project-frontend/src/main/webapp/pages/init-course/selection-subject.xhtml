<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" template="/pages/init-course/init-course-template.xhtml">

    <ui:define name="selection-list-title">
        #{msgs.title_selection_subject}
    </ui:define>
    <ui:define name="selection-list-content">
        <h:form id="formSelectionSubject">
            <p:panelGrid id="panelGridId" columns="3" class="p-grid">
                <f:facet name="#{msgs.title_selection_subject}">
                    <p:graphicImage name="demo/images/misc/kobe.png"/>
                </f:facet>

                <ui:include src="subject-list-component.xhtml"></ui:include>

                <p:panelGrid columns="1" class="p-col-4" layout="grid" style="align-items: center">



                    <p:commandButton id="assign-subjects-button" value="#{msgs.btn_subject_assign}"
                                     icon="pi pi-arrow-right" iconPos="right"
                                     actionListener="#{manageSubjectBean.subjectAssign}"
                                     disabled="#{!manageSubjectBean.hasSelectedSubjects}" update="@this"
                                     styleClass="ui-button-success" style="margin-right: .5rem" process="@this">
<!--                        <f:setPropertyActionListener value="#{student}" target="#{manageStudentBean.selectedStudent}" />-->
                    </p:commandButton>

                    <p:commandButton id="remove-subjects-button" value="#{msgs.btn_subject_remove}"
                                     icon="pi pi-arrow-left"
                                     actionListener="#{manageYearTabView.subjectRemove}"
                                     disabled="#{!manageYearTabView.hasSelectedSubjectsInCourse}" update="@this"
                                     styleClass="ui-button-warning" style="margin-right: .5rem" process="@this">
                    </p:commandButton>
                </p:panelGrid>

                <ui:include src="year-tab-view.xhtml"></ui:include>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
