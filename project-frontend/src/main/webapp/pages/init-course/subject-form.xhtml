<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.header_subject}" showEffect="fade" modal="true"
		widgetVar="manageSubjectDialog" responsive="true">
		<p:outputPanel id="manage-subject-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageSubjectBean.selectedSubject}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.label_subjectForm_name}</p:outputLabel>
							<p:inputText id="name" required="true" value="#{manageSubjectBean.selectedSubject.name}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.btn_save}" icon="pi pi-check"
				actionListener="#{manageSubjectBean.saveSubject}"
				update="manage-subject-content" process="manage-subject-content @this" />
			<p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times"
				onclick="PF('manageSubjectDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
