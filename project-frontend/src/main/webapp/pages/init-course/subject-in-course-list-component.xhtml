<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="form2" class="crud-demo">

        <ui:include src="subject-in-course-form.xhtml"></ui:include>

        <p:dataTable id="dt-subjectsInCourse" widgetVar="dtSubjectsInCourse" var="subjectInCourse"
                     value="#{manageSubjectInCourseBean.subjectsInCourse}" reflow="true" paginator="true"
                     rows="10" paginatorPosition="bottom">
            <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">#{msgs.span_subjects_of_year}</span>
                    <span class="filter-container ui-input-icon-left"><i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtSubjectsInCourse').filter()" placeholder="#{msgs.ph_search}" />
							</span>
                </div>
            </f:facet>

            <p:column exportable="false">
                <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
            </p:column>

            <p:column headerText="#{msgs.column_subject_assigned}" sortBy="#{subject.subjectInCourse.subjectId}"
                      filterBy="#{subjectInCourse.subjectId}">
                <h:outputText value="#{subjectInCourse.subjectId}" />
            </p:column>

            <p:column headerText="#{msgs.column_subject_hours}" sortBy="#{subjectInCourse.hoursLong}" filterBy="#{subjectInCourse.hoursLong}">
                <h:outputText value="#{subjectInCourse.hoursLong}" />
            </p:column>

            <p:column exportable="false">
                <p:commandButton icon="pi pi-pencil" action="#{manageSubjectInCourseBean.openForEdit}"
                                 update=":form:panelView:manage-subjectInCourse-content"
                                 oncomplete="PF('manageSubjectInCourseDialog').show()"
                                 styleClass="edit-button rounded-button ui-button-success"
                                 process="@this">
                    <f:setPropertyActionListener value="#{subjectInCourse}"
                                                 target="#{manageSubjectInCourseBean.selectedSubjectInCourse}" />
                    <p:resetInput target=":form:panelView:manage-subjectInCourse-content" />
                </p:commandButton>
                <p:commandButton class="ui-button-warning rounded-button"
                                 icon="pi pi-trash" process="@this"
                                 action="#{manageSubjectInCourseBean.deleteSubjectInCourse}" >
                    <f:setPropertyActionListener value="#{subjectInCourse}"
                                                 target="#{manageSubjectInCourseBean.selectedSubjectInCourse}" />
                    <p:confirm header="#{msgs.btn_confirmDelete}" message="#{msgs.message_confirm_delete_subject}" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton value="#{msgs.btn_delete_yes}" type="button"
                             styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="#{msgs.btn_delete_no}" type="button"
                             styleClass="ui-confirmdialog-no ui-button-secondary"
                             icon="pi pi-times" />
        </p:confirmDialog>
    </div>


</ui:composition>
