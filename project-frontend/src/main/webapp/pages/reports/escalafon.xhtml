<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template/layout.xhtml">
        <ui:define name="title">
            Escalafón
        </ui:define>
        <ui:define name="layout">
            <h:form id="form">
                <div class="card crud-demo">
                    <p:toolbar exportable="false" style="justify-content: end;">
                        <p:toolbarGroup>
                            <p:selectOneMenu id="course-select" value="#{selectOneMenuView.selectedOption}">
                                <f:selectItem itemLabel="Curso" itemValue=""/>
                                <f:selectItem itemLabel="2019-2020" itemValue="2019-2020"/>
                                <f:selectItem itemLabel="2020-2021" itemValue="2020-2021"/>
                                <f:selectItem itemLabel="2021-2022" itemValue="2021-2022"/>
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                        <p:toolbarGroup>
                            <p:selectOneMenu id="year-select" value="#{selectOneMenuView.selectedOption}">
                                <f:selectItem itemLabel="Año" itemValue=""/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                        <p:toolbarGroup>
                            <p:selectOneMenu id="group-select" value="#{selectOneMenuView.selectedOption}">
                                <f:selectItem itemLabel="Grupo" itemValue=""/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable id="dt-students" widgetVar="dtStudents" var="student"
                                 value="#{manageStudentEscalafonBean.studentsEscalafon}" reflow="true"
                                 rows="10">
                        <p:column headerText="No. Escalafón">
                            <h:outputText value="#{student.escalafonNum}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{student.firstName}" />
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{student.lastName}" />
                        </p:column>
                        <p:column headerText="Promedio">
                            <h:outputText value="#{student.gradesAverage}" />
                        </p:column>
                        <p:column headerText="No. Lista">
                            <h:outputText value="#{student.listNum}" />
                        </p:column>
                        <p:column headerText="Género">
                            <h:outputText value="#{student.gender}" />
                        </p:column>
                        <p:column headerText="Dirección">
                            <h:outputText value="#{student.municipality}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
