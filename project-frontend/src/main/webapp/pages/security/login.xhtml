<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msgs.title_login}</title>
	<h:outputStylesheet name="primeflex.min.css" library="css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:form styleClass="topbar-form" style="margin: auto; margin-right: 0px; " id="idraro">
		<ul class="topbar-menu" style="font-color=gray; display: flex; flex-direction:row-reverse; align-items: center; margin-right: 35px">
			<li style="height:70%; display:flex; align-items: center; justify-content: center;">
				<p:growl id="messages" showDetail="true" />

				<p:commandLink onclick="return false;" id="dynaButton" ajax="false"
					style="height:100%; width: 60% ;margin: auto; display:flex; align-items: center; justify-content: center;">
					<i class="pi pi-globe" style="padding: 5px;"></i>
					<div style="width: 5px;"></div>#{msgs.btn_language}
				</p:commandLink>
				<p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
					<p:menuitem value="#{msgs.btn_language_es}" action="#{languageBean.setLanguage('es')}"
						ajax="false" />
					<p:menuitem value="#{msgs.btn_language_en}" action="#{languageBean.setLanguage('en')}"
						ajax="false" update="messages" />
				</p:menu>
			</li>
		</ul>
	</h:form>
	<h:form>
		<p:growl for="securityMessages" globalOnly="true" showDetail="true" showSummary="false" />
		<p:spacer height="50"></p:spacer>
		<div class="p-grid p-ai-center">
			<div class="p-col">

			</div>
			<div class="p-col">
				<p:card style="width: auto">
					<f:facet name="title">Login</f:facet>
					<p:panelGrid columns="1" layout="grid">
						<h:panelGroup>
							<p:outputLabel for="@next" value="#{msgs.label_username}" />
							<p:inputText value="#{userBean.username}" style="width:100%" required="true" />
							<p:message for="@previous" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel for="@next" value="#{msgs.label_password}" />
							<p:password style="width:100%" value="#{userBean.password}" required="true" />
							<p:message for="@previous" />
						</h:panelGroup>
					</p:panelGrid>

					<f:facet name="footer">
						<p:commandButton ajax="false" icon="pi pi-sign-in" value="#{msgs.btn_login}"
							action="#{userBean.login}" />
					</f:facet>
				</p:card>
			</div>
			<div class="p-col">
				<div class="box"></div>
			</div>
		</div>


	</h:form>
</h:body>

</html>
