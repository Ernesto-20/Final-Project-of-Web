<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.header_studentForm}" showEffect="fade" modal="true" widgetVar="manageStudentDialog"
		responsive="true">
		<p:outputPanel id="manage-student-content" class="ui-fluid">
			<p:outputPanel rendered="#{true}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_studentForm_id}" />
							<p:inputText id="idNum" required="true" value="#{manageBean.selectedStudent.idNum}"
								maxlength="11">
								<p:keyFilter mask="num" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_studentForm_firstName}" />
							<p:inputText id="firstName" required="true"
								value="#{manageBean.selectedStudent.firstName}" />
							<p:messages for="firstName" autoUpdate="true"></p:messages>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_studentForm_lastName}" />
							<p:inputText id="lastName" required="true"
								value="#{manageBean.selectedStudent.lastName}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_studentForm_municipality}" />
							<p:inputText id="municipality" required="true"
								value="#{manageBean.selectedStudent.municipality}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
<!-- 						<div class="p-field"> -->
<!-- 							<p:outputLabel for="@next" value="#{msgs.label_studentForm_status}" /> -->
<!-- 							<p:inputText id="statusDescription" required="true" -->
<!-- 								value="#{manageBean.selectedStudent.statusDescription}"> -->
<!-- 							</p:inputText> -->
<!-- 							<p:message for="@previous"></p:message> -->
<!-- 						</div> -->
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_studentForm_gender}" />
							<p:selectOneRadio id="gender" required="true"
								value="#{manageBean.selectedStudent.gender}" unselectable="true">
								<f:selectItem itemLabel="#{msgs.radiobtn_studentForm_gender_male}" itemValue="M" />
								<f:selectItem itemLabel="#{msgs.radiobtn_studentForm_gender_female}" itemValue="F" />
							</p:selectOneRadio>
							<p:message for="@previous"></p:message>
						</div>

					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.btn_save}" icon="pi pi-check"
				action="#{manageBean.saveStudent}" update="manage-student-content"
				process="manage-student-content @this" />
			<p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times" action="#{manageBean.cancel}"
				onclick="PF('manageStudentDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
