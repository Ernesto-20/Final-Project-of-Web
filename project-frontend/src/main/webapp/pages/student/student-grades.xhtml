<p:dialog header="#{msgs.header_studentGrades}" showEffect="fade" modal="true" widgetVar="gradesStudentDialog"
	responsive="true">
	<p:outputPanel id="grades-student-content" class="ui-fluid">
		<p:outputPanel rendered="#{not empty manageStudentBean.selectedStudent}">
			<p:panelGrid layout="grid" columns="1">
				<h:panelGroup>
					<!-- 						<p:outputLabel>#{msgs.label_studentGrades}</p:outputLabel> -->
					<p:dataTable id="dt-students-grades" widgetVar="dtStudentsGrades" var="subjectGrades"
						value="#{manageStudentGradeBean.studentGrades}" reflow="true" paginator="true" rows="10"
						paginatorPosition="bottom">
						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">#{msgs.header_studentGrades}</span>
								<span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
									<p:inputText id="globalFilter" onkeyup="PF('dtStudentsGrades').filter()"
										placeholder="#{msgs.ph_search}" />
								</span>

								<!-- 								</div> -->
								<!-- 							</f:facet> -->

								<p:column headerText="#{msgs.column_studentGrades_subject}"
									sortBy="#{subjectGrades.subject}" filterBy="#{subjectGrades.subject}">
									<h:outputText value="#{subjectGrades.subject}" />
								</p:column>
								<p:column headerText="#{msgs.column_studentGrades_gradeValue}"
									sortBy="#{subjectGrades.gradeValue}" filterBy="#{subjectGrades.gradeValue}">
									<h:outputText value="#{subjectGrades.gradeValue}" />
								</p:column>
					</p:dataTable>
				</h:panelGroup>
			</p:panelGrid>
		</p:outputPanel>
	</p:outputPanel>
