<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:dialog header="#{msgs.header_studentGrades}" showEffect="fade" modal="true" widgetVar="gradesStudentDialog"
	responsive="true">
	<p:outputPanel id="grades-student-content" class="ui-fluid">
		<p:outputPanel rendered="#{true}">
			<p:panelGrid layout="grid" columns="1">
				<h:panelGroup>
					<p:dataTable id="dt-students-grades" widgetVar="dtStudentsGrades" var="subjectGrades"
						value="#{manageStudentGradeBean.studentGrades}" reflow="true" paginator="true" rows="10"
						paginatorPosition="bottom">

							<p:column headerText="#{msgs.column_studentGrades_subject}"
								sortBy="#{subjectGrades.subject}">
									<h:outputText value="#{subjectGrades.subject}" />
								</p:column>
								<p:column headerText="#{msgs.column_studentGrades_gradeValue}"
									sortBy="#{subjectGrades.gradeValue}">
									<h:outputText value="#{subjectGrades.gradeValue}" />
								</p:column>
						</p:dataTable>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times" onclick="PF('gradesStudentDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
