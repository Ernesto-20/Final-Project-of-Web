<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template/layout.xhtml">
        <ui:define name="title">
            #{msgs.title_subject_in_courses}
        </ui:define>
        <ui:define name="layout">
            <h:form id="form">
                <div class="card crud-demo">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <h:outputText value="#{msgs.header_subject_in_courses}" />
                        </p:toolbarGroup>
                    </p:toolbar>
                    <div style="display: flex; justify-content: space-between;">
                        <div style="width: 45%; border: 1px solid #DDDDDD;">
                            <h:outputText value="#{msgs.subheader_subject_in_courses}" style="display: block; margin: 0.5rem;"/>
                            <div>
                                <div style="display: inline-flex; flex-direction: column; margin-left: 0.5rem;">
                                    <p:outputLabel for="course-select" value="#{msgs.course_select_default_subject_in_courses}" />
                                    <p:selectOneMenu id="course-select" value="#{manageSubjectInCourseBean.courseSelectOption}">
                                        <p:ajax update="dt-subjects" process="@this" listener="#{manageSubjectInCourseBean.onCourseOrYearChange}"/>
                                        <f:selectItems value="#{manageCourseBean.courses}" var="course" itemLabel="#{course.identifier}" itemValue="#{course.id}" />
                                    </p:selectOneMenu>
                                </div>
                                <div style="display: inline-flex; flex-direction: column; margin-left: 0.5rem">
                                    <p:outputLabel for="year-select" value="#{msgs.year_select_default_subject_in_courses}" />
                                    <p:selectOneMenu id="year-select" value="#{manageSubjectInCourseBean.yearSelectOption}">
                                        <p:ajax update="dt-subjects" process="@this" listener="#{manageSubjectInCourseBean.onCourseOrYearChange}"/>
                                        <f:selectItems value="#{manageYearBean.years}" var="year" itemLabel="#{year.id}" itemValue="#{year.id}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <p:dataTable id="dt-subjects" widgetVar="dtSubjects" var="dto"
                                         value="#{manageSubjectInCourseBean.subjectsInCourseNamed}" reflow="true"
                                         rows="10">
                                <p:column headerText="#{msgs.subject_column_subject_in_courses}">
                                    <h:outputText value="#{dto.subjectName}" />
                                </p:column>
                                <p:column headerText="#{msgs.hours_column_subject_in_courses}">
                                    <h:outputText value="#{dto.hoursLong}" />
                                </p:column>
                                <p:column exportable="false">
                                    <p:commandButton icon="pi pi-pencil" action="#{manageSubjectInCourseBean.openForEditNamed}"
                                                     update=":form:manage-subject-content"
                                                     oncomplete="PF('manageSubjectDialog').show()"
                                                     styleClass="edit-button rounded-button ui-button-success"
                                                     process="@this">
                                        <f:setPropertyActionListener value="#{dto}"
                                                                     target="#{manageSubjectInCourseBean.selectedSubjectInCourseNamed}" />
                                        <p:resetInput target=":form:manage-subject-content" />
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-warning rounded-button"
                                                     icon="pi pi-trash" process="@this"
                                                     action="#{manageSubjectInCourseBean.deleteSubjectInCourseNamed}" >
                                        <f:setPropertyActionListener value="#{dto}"
                                                                     target="#{manageSubjectInCourseBean.selectedSubjectInCourseNamed}" />
                                        <p:confirm header="Confirmar" message="EstÃ¡ seguro de eliminar la asignatura?" icon="pi pi-exclamation-triangle"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div style="width: 45%; border: 1px solid #DDDDDD;">
                            <h:outputText value="#{msgs.subheader_student_grades}" style="display: block; margin: 0.5rem;" />
                            <div style="display: flex;">
<!--                                <p:selectOneMenu id="group-select" value="#{selectOneMenuView.selectedOption}">-->
                                <p:selectOneMenu id="group-select">
                                    <f:selectItem itemLabel="#{msgs.brigade_select_default_subject_in_courses}" itemValue=""/>
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                </p:selectOneMenu>
                            </div>
                            <p:dataTable id="dt-students" widgetVar="dtStudents" var=""
                                         value="" reflow="true"
                                         rows="10">
                                <p:column headerText="#{msgs.student_name_column_student_grade}">
                                    <h:outputText value="estudiante" />
                                </p:column>
                                <p:column headerText="#{msgs.grade_column_student_grade}">
                                    <h:outputText value="-" />
                                </p:column>
                            </p:dataTable>

                            <!-- ui:include es una etiqueta de facelet que permite incluir pages y de esta forma el code no se carga tanto -->
                            <ui:include src="subjects_forms.xhtml"></ui:include>

                            <!-- Este comoponente se utiliza mucho para el caso de los eliminar, que es donde casi siempre se necesita confirmation,
                            su uso es bien sencillo, cada confirmDialog va atado a un p:confirm que es el que se definie dentro del button -->
                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="Si" type="button"
                                                 styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="No" type="button"
                                                 styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times" />
                            </p:confirmDialog>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
