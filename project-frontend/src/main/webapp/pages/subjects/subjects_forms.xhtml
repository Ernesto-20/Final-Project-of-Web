<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{msgs.modal_header_subject_in_courses}" showEffect="fade" modal="true"
              widgetVar="manageSubjectDialog" responsive="true">
        <p:outputPanel id="manage-subject-content" class="ui-fluid">
                    <h3>#{manageSubjectInCourseBean.selectedSubjectInCourseNamed.subjectName}</h3>
                    <div class="p-field">
                        <p:outputLabel for="@next">#{msgs.hours_amount_label_subject_in_course}</p:outputLabel>
                        <p:inputText id="idNum" required="true"
                                     value="#{manageSubjectInCourseBean.selectedSubjectInCourseNamed.hoursLong}"
                                     maxlength="3">
                            <p:keyFilter mask="num" />
                        </p:inputText>
                        <p:message for="@previous"></p:message>
                    </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="#{msgs.save_button_subject_in_courses}" icon="pi pi-check"
                             actionListener="#{manageSubjectInCourseBean.saveSubjectInCourseNamed}"
                             update="manage-subject-content" process="manage-subject-content @this" />
            <p:commandButton value="#{msgs.cancel_button_subject_in_courses}" icon="pi pi-times"
                             onclick="PF('manageSubjectDialog').hide()" class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
