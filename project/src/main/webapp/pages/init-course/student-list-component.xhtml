<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
        <div id="form2" class="crud-demo">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ingresar Estudiante" icon="pi pi-plus"
                                     actionListener="#{manageStudentBean.openNew}"
                                     update=":form:panelView:manage-student-content"
                                     oncomplete="PF('manageStudentDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":form:panelView:manage-student-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <ui:include src="../student/student-form.xhtml"></ui:include>

            <p:dataTable id="dt-students" widgetVar="dtStudents" var="student"
                         value="#{manageStudentBean.students}" reflow="true" paginator="true"
                         rows="10" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="products-table-header">
                        <span style="font-weight: bold">Estudiantes</span> <span
                            class="filter-container ui-input-icon-left"> <i
                            class="pi pi-search"></i> <p:inputText id="globalFilter"
                                                                   onkeyup="PF('dtStudents').filter()" placeholder="Buscar" />
                            </span>

                    </div>
                </f:facet>

                <p:column headerText="Ci" sortBy="#{student.idNum}"
                          filterBy="#{student.idNum}">
                    <h:outputText value="#{student.idNum}" />
                </p:column>
                <p:column headerText="Nombre" sortBy="#{student.firstName}" filterBy="#{student.firstName}">
                    <h:outputText value="#{student.firstName}" />
                </p:column>
                <p:column headerText="Apellidos" sortBy="#{student.lastName}"
                          filterBy="#{student.lastName}">
                    <h:outputText value="#{student.lastName}" />
                </p:column>
                <p:column headerText="Género" sortBy="#{student.gender}"
                          filterBy="#{student.gender}">
                    <h:outputText value="#{student.gender}" />
                </p:column>
                <p:column headerText="Dirección" sortBy="#{student.municipality}"
                          filterBy="#{student.municipality}">
                    <h:outputText value="#{student.municipality}" />
                </p:column>
                <p:column headerText="Estado Actual" sortBy="#{student.statusID}"
                          filterBy="#{student.statusID}">
                    <h:outputText value="#{student.statusID}" />
                </p:column>

                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" action="#{manageStudentBean.openForEdit}"
                                     update=":form:panelView:manage-student-content"
                                     oncomplete="PF('manageStudentDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success"
                                     process="@this">
                        <f:setPropertyActionListener value="#{student}"
                                                     target="#{manageStudentBean.selectedStudent}" />
                        <p:resetInput target=":form:panelView:manage-student-content" />
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button"
                                     icon="pi pi-trash" process="@this"
                                     action="#{manageStudentBean.deleteStudent}" >
                        <f:setPropertyActionListener value="#{student}"
                                                     target="#{manageStudentBean.selectedStudent}" />
                        <p:confirm header="Confirmar" message="Está seguro de eliminar al estudiante?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>


            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Si" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times" />
            </p:confirmDialog>
        </div>


</ui:composition>
