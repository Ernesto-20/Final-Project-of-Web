<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template/layout.xhtml">
        <ui:define name="title">
            Escalafón
        </ui:define>
        <ui:define name="layout">
            <h:form id="form">
                <div class="card crud-demo">
                    <p:toolbar style="justify-content: end;">
                        <p:toolbarGroup>
                            <p:selectOneMenu id="course-select" value="#{selectOneMenuView.selectedOption}">
                                <f:selectItem itemLabel="Curso" itemValue=""/>
                                <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                                <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                                <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                        <p:toolbarGroup>
                            <p:selectOneMenu id="year-select" value="#{selectOneMenuView.selectedOption}">
                                <f:selectItem itemLabel="Año" itemValue=""/>
                                <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                                <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                                <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                        <p:toolbarGroup>
                            <p:selectOneMenu id="group-select" value="#{selectOneMenuView.selectedOption}">
                                <f:selectItem itemLabel="Grupo" itemValue=""/>
                                <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                                <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                                <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable id="dt-students" widgetVar="dtStudents" var="student"
                                 value="#{manageUserBean.users}" reflow="true"
                                 rows="10">
                        <p:column headerText="No. Escalafón">
                            <h:outputText value="-" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{student.username}" />
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{student.fullName}" />
                        </p:column>
                        <p:column headerText="Promedio">
                            <h:outputText value="-" />
                        </p:column>
                        <p:column headerText="No. Lista">
                            <h:outputText value="-" />
                        </p:column>
                        <p:column headerText="Género">
                            <h:outputText value="-" />
                        </p:column>
                        <p:column headerText="Dirección">
                            <h:outputText value="-" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
